 <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.js"></script>
<title>在线笔试管理</title>
<style type="text/css">
#head{
height:20%;
width:100%;

margin:0;
float:right;
text-align:right ;
border:2px solid #000;
}
#left{
width:30%;
height:900px;
background:#CCCC66;
float:left;
margin:0;
}

#right{
width:70%;
height:80%;

float:right;
margin:0;
}

</style>
</head>
<body>
<div id="head">
  <div class="counter-head" >
	   <div class="time" style="margin-right:2%">
              <h2><div id="timeshow">
                   </div>
			  </h2>
        </div>
	    <script type="text/javascript">
                 var time=new Date();
                 time.setHours(2);
                 time.setMinutes(0);
                 time.setSeconds(0);
                 var timeout;
                 var timeshow=document.getElementById("timeshow");
                 function countdown(){
                   var hour=time.getHours();
                   var min=time.getMinutes();
                   var second=time.getSeconds();
                   if(hour=="0"&&min=="0"&&second=="0"){alert("Time Out!");clearInterval(timeout);}
                      time.setSeconds(second-1);
                      hour<10?hour="0"+hour:hour;
                      min<10?min="0"+min:min;
                      second<10?second="0"+second:second;
                      timeshow.innerHTML="剩余时间："+hour+":"+min+":"+second;
                }
              timeout= setInterval(countdown,1000);
           </script>
	</div>
</div>
  <div id="left">
   <div style="overflow-y:scroll;overflow-x:hidden;border:2px solid #000">
    <div class="container-left" style=" height:900px;float:left;margin-left:3%;">

          
              <div class="cotainer-warn">
			  <h2 >注意</h2>
                 <span>答题时间：2小时</span>&nbsp&nbsp&nbsp
                 <span>超时自动提交</span>
              </div>
             <h2 >题目描述</h2>
               <div >在一个二维数组中（每个一维数组的长度相同），每一行都按照从左到右递增的顺序排序，每一列都按照从上到下递增的顺序排序。请完成一个函数，输入这样的一个二维数组和一个整数，判断数组中是否含有该整数</div>
    </div>
  </div>
  </div>
  <div id="right">
    <form action="#" method="get">
     <div class="right-language" id="right-language" style="border:2px solid #000">
	   <ul>
		    <p>选择语言：<select id="language" name="language">
                        <option value="c">c</option>
                        <option value="c++">c++</option>
                        <option value="java">java</option>
                        <option value="python">python</option>
					    <option value="php">php</option>
                    </select></p>
	       </ul>
	 </div>
	 <div class="container-right" style="border:2px solid #000">
	   <p id="summernote"><p>答题区域</p></p>

       <script>

         $(document).ready(function() {

        $('#summernote').summernote();

         });
		 $('#summernote').summernote({

          height: 300,   // 定义编辑框高度

          minHeight: 300,  // 定义编辑框最低的高度

          maxHeight: 500,  // 定义编辑框最高德高度

        });

      </script>
	  </div>
	  <div class="text-center class-submit" style="margin-top:10%">
         <button type="submit" class="btn btn-success btn-lg btn-center">提交答案</button>
      </div>
	</form>
  </div>
